<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/module/components.css">
    <link rel="stylesheet" href="../css/module/base.css">
    <script src="https://kit.fontawesome.com/429ea82d6c.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="page-container">
        <!-- Screen container Object where chat room will be held -->
        <div class="screen-container">
            <!-- 
                The screen header will need a few things. An arrow the left, a profile picture of chatbot, name and time last seen. Call icon, clip icon, and more options icon.
             -->
            <div class="screen-header">
                <!-- Arrow pointed left image and profile picture. -->
                <span class="screen-header-left">
                    <div class="arrow-left">
                        <i class="fa-solid fa-arrow-left"></i> 
                    </div>
                    <div class="profile-pic">
                        <i class="fa-solid fa-circle"></i>
                    </div>
                </span>
                <!-- Name above last seen container. -->
                <span class="screen-header-middle">
                    <div class="name-container">
                        <p>Chatbot Jr</p>
                    </div>
                    <div class="last-seen-container">
                        <p>Last seen today 11:00 AM</p>
                    </div>
                </span>
                <!-- Phone icon, Paper clip icon, drop down icon. -->
                <span class="screen-header-right">
                    <span class="phone-icon">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <span class="paper-clip-icon">
                        <i class="fa-solid fa-paperclip"></i>
                    </span>
                    <span class="drop-down-icon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </span>
                </span>
            </div>
            <div class="screen-body">
                <div class="chat-bot-msg">
                    <div class="msg-text"><p>Hello Loretta Fleming</p>
                        <div class="msg-time"><p>12:00 AM</p></div>
                    </div>
                </div>
                <div class="user-msg">
                    <div class="msg-text"><p>Hi Nina Riley, how r u?</p>
                        <div class="msg-time"><p>12:00 AM</p></div>
                    </div>
                </div>
            </div>
            <!-- At the bottom of the screen needs to be 2 divs. One large div that includes an emoji keyboard, a message input, and a camera button, and another that is a microphone icon/button  -->
            <div class="screen-bottom">
                <div class="screen-bottom-left">
                    <div class="emoji-button-icon">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <div class="send-msg-container">
                        <form action="">
                            <label for="user-input"></label>
                            <input type="text" id="user-input" name="user-input" placeholder="Type a message">
                        </form>
                    </div>
                    <div class="camera-container">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
                <div class="screen-bottom-right"><i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
